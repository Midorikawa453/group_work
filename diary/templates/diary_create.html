{% extends 'base.html' %}
{% load static %}

{% block title %}日記作成 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">作成</button>
            <!--戻るボタンの追加-->
            <a class="btn btn-primary" href="{{request.META.HTTP_REFERER}}">戻る</a>
        </form>
    </div>
</div>
{% endblock %}
